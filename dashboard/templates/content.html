<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido - DianaBot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">DianaBot Dashboard</h1>
                    <nav class="flex space-x-4">
                        <a href="/dashboard" class="text-gray-500 hover:text-gray-700">Dashboard</a>
                        <a href="/dashboard/users" class="text-gray-500 hover:text-gray-700">Usuarios</a>
                        <a href="/dashboard/content" class="text-blue-600 font-medium">Contenido</a>
                        <a href="/dashboard/posts" class="text-gray-500 hover:text-gray-700">Publicaciones</a>
                        <a href="/dashboard/config" class="text-gray-500 hover:text-gray-700">Configuración</a>
                        <a href="/dashboard/analytics" class="text-gray-500 hover:text-gray-700">Analíticas</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Admin</span>
                    <button @click="logout()" class="text-sm text-red-600 hover:text-red-800">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" x-data="contentManager()">
        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8">
                <button @click="activeTab = 'fragments'" 
                        :class="activeTab === 'fragments' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Fragmentos Narrativos
                </button>
                <button @click="activeTab = 'items'" 
                        :class="activeTab === 'items' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Items
                </button>
                <button @click="activeTab = 'missions'" 
                        :class="activeTab === 'missions' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Misiones
                </button>
                <button @click="activeTab = 'achievements'" 
                        :class="activeTab === 'achievements' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Achievements
                </button>
            </nav>
        </div>

        <!-- Fragmentos Narrativos Tab -->
        <div x-show="activeTab === 'fragments'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Fragmentos Narrativos</h2>
                <button @click="showFragmentModal = true" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    + Nuevo Fragmento
                </button>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="flex space-x-4">
                    <input type="text" x-model="fragmentSearch" placeholder="Buscar fragmentos..." 
                           class="flex-1 border border-gray-300 rounded-md px-3 py-2">
                    <select x-model="fragmentLevel" class="border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Todos los niveles</option>
                        <option value="1">Nivel 1</option>
                        <option value="2">Nivel 2</option>
                        <option value="3">Nivel 3</option>
                    </select>
                    <select x-model="fragmentStatus" class="border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Todos los estados</option>
                        <option value="active">Activo</option>
                        <option value="draft">Borrador</option>
                        <option value="archived">Archivado</option>
                    </select>
                </div>
            </div>

            <!-- Fragmentos Table -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nivel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Completaciones</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="fragment in filteredFragments" :key="fragment.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="fragment.id"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="fragment.title"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="fragment.level"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span :class="{
                                        'bg-green-100 text-green-800': fragment.status === 'active',
                                        'bg-yellow-100 text-yellow-800': fragment.status === 'draft',
                                        'bg-gray-100 text-gray-800': fragment.status === 'archived'
                                    }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-text="fragment.status"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="fragment.completions"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="editFragment(fragment)" class="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
                                    <button @click="deleteFragment(fragment.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Items Tab -->
        <div x-show="activeTab === 'items'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Items</h2>
                <button @click="showItemModal = true" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    + Nuevo Item
                </button>
            </div>

            <!-- Items Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="item in items" :key="item.id">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-semibold text-gray-900" x-text="item.name"></h3>
                            <span :class="{
                                'bg-purple-100 text-purple-800': item.rarity === 'legendary',
                                'bg-blue-100 text-blue-800': item.rarity === 'epic',
                                'bg-green-100 text-green-800': item.rarity === 'rare',
                                'bg-gray-100 text-gray-800': item.rarity === 'common'
                            }" class="px-2 py-1 text-xs font-semibold rounded" x-text="item.rarity"></span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4" x-text="item.description"></p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span x-text="`Stock: ${item.stock}`"></span>
                            <span x-text="`Precio: ${item.price} besitos`"></span>
                        </div>
                        <div class="mt-4 flex space-x-2">
                            <button @click="editItem(item)" class="text-blue-600 hover:text-blue-900 text-sm">Editar</button>
                            <button @click="deleteItem(item.id)" class="text-red-600 hover:text-red-900 text-sm">Eliminar</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Misiones Tab -->
        <div x-show="activeTab === 'missions'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Misiones</h2>
                <button @click="showMissionModal = true" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    + Nueva Misión
                </button>
            </div>

            <!-- Misiones Table -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Recompensa</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Completaciones</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="mission in missions" :key="mission.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="mission.name"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="mission.type"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="mission.reward"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="mission.completions"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span :class="{
                                        'bg-green-100 text-green-800': mission.active,
                                        'bg-gray-100 text-gray-800': !mission.active
                                    }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                    x-text="mission.active ? 'Activa' : 'Inactiva'"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="editMission(mission)" class="text-blue-600 hover:text-blue-900 mr-3">Editar</button>
                                    <button @click="toggleMission(mission.id)" class="text-yellow-600 hover:text-yellow-900 mr-3">
                                        <span x-text="mission.active ? 'Desactivar' : 'Activar'"></span>
                                    </button>
                                    <button @click="deleteMission(mission.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Achievements Tab -->
        <div x-show="activeTab === 'achievements'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Achievements</h2>
                <button @click="showAchievementModal = true" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    + Nuevo Achievement
                </button>
            </div>

            <!-- Achievements Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="achievement in achievements" :key="achievement.id">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-semibold text-gray-900" x-text="achievement.name"></h3>
                            <span class="text-yellow-500 text-xl">🏆</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4" x-text="achievement.description"></p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span x-text="`Desbloqueos: ${achievement.unlocks}`"></span>
                            <span x-text="`Recompensa: ${achievement.reward} besitos`"></span>
                        </div>
                        <div class="mt-4 flex space-x-2">
                            <button @click="editAchievement(achievement)" class="text-blue-600 hover:text-blue-900 text-sm">Editar</button>
                            <button @click="deleteAchievement(achievement.id)" class="text-red-600 hover:text-red-900 text-sm">Eliminar</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Fragment Modal -->
    <div x-show="showFragmentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-3/4 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="editingFragment ? 'Editar Fragmento' : 'Nuevo Fragmento'"></h3>
            <form @submit.prevent="saveFragment()">
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" x-model="currentFragment.title" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nivel</label>
                        <select x-model="currentFragment.level" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="1">Nivel 1</option>
                            <option value="2">Nivel 2</option>
                            <option value="3">Nivel 3</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contenido</label>
                        <textarea x-model="currentFragment.content" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Estado</label>
                        <select x-model="currentFragment.status" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="draft">Borrador</option>
                            <option value="active">Activo</option>
                            <option value="archived">Archivado</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" @click="showFragmentModal = false" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function contentManager() {
            return {
                activeTab: 'fragments',
                showFragmentModal: false,
                showItemModal: false,
                showMissionModal: false,
                showAchievementModal: false,
                
                // Fragmentos
                fragmentSearch: '',
                fragmentLevel: '',
                fragmentStatus: '',
                fragments: [
                    { id: 1, title: 'El Encuentro Inicial', level: 1, status: 'active', completions: 1247 },
                    { id: 2, title: 'El Misterio del Jardín', level: 1, status: 'active', completions: 892 },
                    { id: 3, title: 'La Decisión Difícil', level: 2, status: 'draft', completions: 0 }
                ],
                currentFragment: {},
                editingFragment: false,

                // Items
                items: [
                    { id: 1, name: 'Espada Legendaria', description: 'Una espada con poderes místicos', rarity: 'legendary', stock: 5, price: 1000 },
                    { id: 2, name: 'Poción de Salud', description: 'Restaura la salud del personaje', rarity: 'common', stock: 50, price: 100 },
                    { id: 3, name: 'Amuleto de Protección', description: 'Protege contra ataques mágicos', rarity: 'rare', stock: 15, price: 500 }
                ],

                // Misiones
                missions: [
                    { id: 1, name: 'Búsqueda Semanal', type: 'weekly', reward: '500 besitos', completions: 78, active: true },
                    { id: 2, name: 'Explorador Novato', type: 'achievement', reward: '100 besitos', completions: 245, active: true },
                    { id: 3, name: 'Festival de Otoño', type: 'seasonal', reward: 'item especial', completions: 0, active: false }
                ],

                // Achievements
                achievements: [
                    { id: 1, name: 'Primeros Pasos', description: 'Completa tu primer fragmento narrativo', unlocks: 1247, reward: 50 },
                    { id: 2, name: 'Coleccionista', description: 'Obtén 10 items diferentes', unlocks: 567, reward: 100 },
                    { id: 3, name: 'Maestro de Misiones', description: 'Completa 50 misiones', unlocks: 89, reward: 500 }
                ],

                get filteredFragments() {
                    return this.fragments.filter(fragment => {
                        const matchesSearch = !this.fragmentSearch || 
                            fragment.title.toLowerCase().includes(this.fragmentSearch.toLowerCase());
                        const matchesLevel = !this.fragmentLevel || fragment.level == this.fragmentLevel;
                        const matchesStatus = !this.fragmentStatus || fragment.status === this.fragmentStatus;
                        return matchesSearch && matchesLevel && matchesStatus;
                    });
                },

                editFragment(fragment) {
                    this.currentFragment = { ...fragment };
                    this.editingFragment = true;
                    this.showFragmentModal = true;
                },

                saveFragment() {
                    if (this.editingFragment) {
                        const index = this.fragments.findIndex(f => f.id === this.currentFragment.id);
                        this.fragments[index] = { ...this.currentFragment };
                    } else {
                        const newId = Math.max(...this.fragments.map(f => f.id)) + 1;
                        this.fragments.push({ ...this.currentFragment, id: newId, completions: 0 });
                    }
                    this.showFragmentModal = false;
                    this.currentFragment = {};
                    this.editingFragment = false;
                },

                deleteFragment(id) {
                    if (confirm('¿Estás seguro de eliminar este fragmento?')) {
                        this.fragments = this.fragments.filter(f => f.id !== id);
                    }
                },

                editItem(item) {
                    // Implementar edición de item
                    alert('Editar item: ' + item.name);
                },

                deleteItem(id) {
                    if (confirm('¿Estás seguro de eliminar este item?')) {
                        this.items = this.items.filter(i => i.id !== id);
                    }
                },

                editMission(mission) {
                    // Implementar edición de misión
                    alert('Editar misión: ' + mission.name);
                },

                toggleMission(id) {
                    const mission = this.missions.find(m => m.id === id);
                    mission.active = !mission.active;
                },

                deleteMission(id) {
                    if (confirm('¿Estás seguro de eliminar esta misión?')) {
                        this.missions = this.missions.filter(m => m.id !== id);
                    }
                },

                editAchievement(achievement) {
                    // Implementar edición de achievement
                    alert('Editar achievement: ' + achievement.name);
                },

                deleteAchievement(id) {
                    if (confirm('¿Estás seguro de eliminar este achievement?')) {
                        this.achievements = this.achievements.filter(a => a.id !== id);
                    }
                },

                logout() {
                    localStorage.removeItem('token');
                    window.location.href = '/dashboard/login';
                }
            }
        }
    </script>
</body>
</html>
