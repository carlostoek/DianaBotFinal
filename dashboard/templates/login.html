<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DianaBot - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8" x-data="{ username: '', password: '', isLoading: false, error: '' }">
        <div>
            <div class="mx-auto h-16 w-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                <span class="text-white text-2xl font-bold">D</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                DianaBot Dashboard
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Panel de Administración
            </p>
        </div>
        
        <form class="mt-8 space-y-6" @submit.prevent="">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Usuario</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Usuario"
                        x-model="username"
                    >
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Contraseña"
                        x-model="password"
                    >
                </div>
            </div>

            <div x-show="error" class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800" x-text="error"></h3>
                    </div>
                </div>
            </div>

            <div>
                <button 
                    type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    :disabled="isLoading"
                    @click="handleLogin()"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span x-show="!isLoading">Iniciar Sesión</span>
                    <span x-show="isLoading">
                        <div class="loading"></div>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    <script>
        function handleLogin() {
            this.isLoading = true;
            this.error = '';
            
            DianaBotDashboard.login(this.username, this.password)
                .then(success => {
                    if (success) {
                        window.location.href = '/dashboard';
                    } else {
                        this.error = 'Credenciales incorrectas';
                    }
                })
                .catch(error => {
                    this.error = 'Error de conexión';
                    console.error('Login error:', error);
                })
                .finally(() => {
                    this.isLoading = false;
                });
        }
    </script>
</body>
</html>
